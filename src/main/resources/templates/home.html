<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="/img/icon_site%20.ico">
    <style>
        .dropdown-toggle::after {
            color: white !important;
        }
    </style>
</head>
<body>
    <!------------------- Barra de Navegação Superior ----------------------->
    <header class="p-3 mb-3 border-bottom bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <!-- Imagem -->
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <img src="/img/icon_site%20.ico" alt="Logo" width="40" height="40" class="d-inline-block align-text-middle">
                </a>
                <!-- Opções -->
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="/games" class="nav-link px-2 link-light">Jogos</a></li>
                    <li><a href="/teams" class="nav-link px-2 link-light">Times</a></li>
                    <li><a href="/bets" class="nav-link px-2 link-light">Caderneta de Apostas</a></li>
                </ul>
                <!-- Elementos da Direita -->
                <div class="d-flex align-items-center gap-3">

                    <!-- Nome Usuário -->
                    <p class="mb-0 text-light" th:text="${userName}"></p>

                    <!-- Dropdown -->
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <img th:src="${userImage != null} ? @{/uploads/profile/{img}(img=${userImage})} : @{/img/default.png}"
                                 alt="Usuário" class="rounded-circle" width="32" height="32">
                        </a>

                        <!-- Menu dropdown corretamente estilizado -->
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" href="/bets">Nova Aposta</a></li>
                            <li><a class="dropdown-item" href="/settings">Configurações</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item bg-danger text-white" href="/logout">Sair</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <!------------------ Div Principal ------------------->
    <div class="container-fluid text-white p-3 text-center" style="overflow-x: auto;">
        <div class="d-flex flex-nowrap gap-3">

            <!-- Principais Apostas -->
            <div class="bg-dark rounded p-3 text-center" style="min-width: 550px; height: 720px;">
                <h5 class="fs-2">Principais Apostas</h5>
                <div class="d-flex flex-column align-items-center rounded p-2" style="min-width: 414px; height: 700px; overflow-y: auto;" id="main-bets">
                    <!-- As apostas serão inseridas aqui -->
                </div>
            </div>

            <!-- Coluna com Melhores Times e Seu Desempenho -->
            <div class="d-flex flex-column gap-3 text-center" style="min-width: 550px;">
                <!-------------- Melhores Times --------------->
                <div class="bg-dark rounded p-3" style="height: 360px;">
                    <h5 class="fs-2">Melhores Times</h5>
                    <div class="d-flex flex-column"
                         style="min-width: 460px; height: 350px;" id="best-teams">
                        <!-- Os melhores times serão inseridos aqui -->
                    </div>
                </div>

                <!-------------- Desempenho --------------->
                <div class="bg-dark rounded p-4 text-center text-white">
                    <h5 class="fs-2 mb-4">Seu Desempenho</h5>

                    <div class="d-flex justify-content-between text-center gap-4" style="height: 234px;" id="performance">
                        <!-- Dados do Usuario -->
                    </div>
                </div>

            </div>

            <!-- Jogos do Mês -->
            <div class="bg-dark rounded p-3 text-center" style="min-width: 600px; height: 720px;">
                <h5 class="fs-1">Jogos do Mês</h5>
                <div class="d-flex flex-row align-items-center">
                    <div style="width: 50%;">
                        <strong class="fs-2 m-0 text-wrap text-center">Mandante</strong>
                    </div>
                    <div style="width: 50%;">
                        <strong class="fs-2 m-0 text-wrap text-center">Visitante</strong>
                    </div>
                </div>

                <div class="bg-dark rounded d-flex flex-column align-items-center justify-content-between p-3"
                     style="height: 100px;" id="month-game">
                    <!-- Jogos serão inseridos aqui -->
                </div>
            </div>

        </div>
    </div>

    <!------------ Variáveis da sessão -------------->
    <input type="hidden" id="userId" th:value="${session.userId ?: ''}">
    <input type="hidden" id="userRank" th:value="${session.userRank ?: 1}">

    <!-------------- Java Script --------------->

    <!-- Dropdown -->
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" class="astro-vvvwv3sm"></script>

    <!-- Script dos Principais Times -->
    <script src="/javascript/besteams.js"></script>

    <!-- Performance -->
    <script src="/javascript/performance.js"></script>

    <!-- Times do Mês -->
    <script src="/javascript/monthteams.js"></script>

    <!-- Guesses -->
    <script src="/javascript/guesses.js"></script>

    <!-- Script das Principais Apostas -->
    <script src="/javascript/mainbets.js"></script>

    <!-- ALERTA JAVASCRIPT -->
    <script th:if="${alerta != null}" th:inline="javascript">
        alert([[${alerta}]]);
    </script>

</body>
</html>
