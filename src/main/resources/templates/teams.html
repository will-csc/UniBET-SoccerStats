<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="/img/icon_site%20.ico">
    <style>
    .dropdown-toggle::after {
        color: white !important;
    }
</style>
</head>
<body>
    <!------------------- Barra de Navegação Superior ----------------------->
    <header class="p-3 mb-3 border-bottom bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <!-- Imagem -->
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <img src="/img/icon_site%20.ico" alt="Logo" width="40" height="40" class="d-inline-block align-text-middle">
                </a>
                <!-- Opções -->
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/home-redirect" class="nav-link px-2 link-light">Home</a></li>
                    <li><a href="/games" class="nav-link px-2 link-light">Jogos</a></li>
                    <li><a href="/teams" class="nav-link px-2 link-secondary">Times</a></li>
                    <li><a href="/bets" class="nav-link px-2 link-light">Caderneta de Apostas</a></li>
                </ul>
                <!-- Elementos da Direita -->
                <div class="d-flex align-items-center gap-3">

                    <!-- Nome Usuário -->
                    <p class="mb-0 text-light" th:text="${userName}"></p>

                    <!-- Dropdown -->
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <img th:src="${userImage != null} ? @{/uploads/profile/{img}(img=${userImage})} : @{/img/default.png}"
                                 alt="Usuário" class="rounded-circle" width="32" height="32">
                        </a>

                        <!-- Menu dropdown corretamente estilizado -->
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" href="/bets">Nova Aposta</a></li>
                            <li><a class="dropdown-item" href="/settings">Configurações</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item bg-danger text-white" href="/logout">Sair</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <!------------------ Div Principal ------------------->
    <div class="d-flex flex-column gap-3" style="height: 750px">
        <!-- Titulo -->
        <div class="d-flex justify-content-center align-items-center" style="width: 95%; height: 5%;">
            <strong class="fs-1 text-dark ms-6">Times</strong>
        </div>
        <!-- Tabela -->
        <div class="bg-dark container-fluid text-white p-3 text-center rounded" style="width: 95%; height: 85%; overflow-y: auto;">
            <table class="table table-dark table-bordered table-hover align-middle">
                <thead>
                    <tr>
                        <th class="text-center">Nome do Time</th>
                        <th class="text-center">Imagem</th>
                        <th class="text-center">Moral</th>
                        <th class="text-center">Posição na liga nacional (1-20)</th>
                        <th class="text-center">Competições (1-5)</th>
                        <th class="text-center">Motivação</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="tableTeams">
                    <!-- Times serão inseridos aqui -->
                </tbody>
            </table>
        </div>

        <!-- Botão de Adicionar -->
        <div style="width: 95%; height: 5%; display: flex; justify-content: flex-end;">
            <button type="button" class="btn btn-success" onclick="insertEmptyRow()">Adicionar Novo Time</button>
        </div>
    </div>


    <!-------------- Java Script --------------->

    <!-- Dropdown -->
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" class="astro-vvvwv3sm"></script>

    <!-- Inserção na tabela -->
    <script src="/javascript/teams.js"></script>

</body>
</html>
